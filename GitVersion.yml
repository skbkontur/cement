mode: MainLine
major-version-bump-message: "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test(s)?)(\\([\\w\\s-]*\\))?(!:|:.*\\n\\n((.+\\n)+\\n)?BREAKING CHANGE:\\s.+)"
minor-version-bump-message: "^(feat)(\\([\\w\\s-]*\\))?:"
patch-version-bump-message: "^(build|chore|ci|docs|fix|perf|refactor|revert|style|test(s)?)(\\([\\w\\s-]*\\))?:"
tag-prefix: 'v'
commit-message-incrementing: 'Disabled'
branches:
  master:
    tag: 'preview'
    regex: ^master$
    is-mainline: true
    is-release-branch: true
    is-source-branch-for: ['fix', 'feat', 'dev']
  fix:
    regex: ^fix[\/-]
  feat:
    regex: ^feat(ures?)?[\/-]
  dev:
    regex: ^(dev(elopment)?|ci|refactor)[\/-]
ignore:
  sha: []
merge-message-formats: {}
